{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISL: Register</title>
    <link rel="stylesheet" href="{% static '/bootstrap/dist/css/bootstrap.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="home">AISL</a> <!-- You can add an img src here for Brand Logo -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="login">Login</a>
                    </li>
                    <div class="nav-item">
                        <a href="about-us" class="nav-link">About Us</a>
                    </div>
                </ul>
                <!-- <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form> -->
            </div>

        </div>
    </nav>

    <!-- REPLACE THIS WITH OUR OFFICIAL PICTURE -->
    <header class="my-5">
        <img src="https://picsum.photos/450/300" alt="Login Picture" class="img-thumbnail mx-auto d-block">
        <h1 class="text-center">Home Grown: Register</h1>
    </header>

    <main>
        <div class="container text-center">
            <form action="" class="form-floating" method="POST">
                {% csrf_token %}
                <div class="row gy-3">
                    <div class="form-floating col-4 mx-auto">
                        <input class="form-control form-control-md mx-auto" type="email" name="email" id="username"
                            placeholder="Your Email..." required>
                        <label class="mx-2" for="username">Enter your Email:</label>
                    </div>
                </div>
                <div class="row gy-3 my-1">
                    <div class="form-floating col-4 mx-auto">
                        <input class="form-control form-control-md mx-auto" type="text" name="username" id="username"
                            placeholder="Your Password..." required>
                        <label class="mx-2" for="password">Enter your Username:</label>
                    </div>
                </div>
                <div class="row gy-3 my-1">
                    <div class="form-floating col-4 mx-auto">
                        <input class="form-control form-control-md mx-auto" type="password" name="password"
                            id="password" placeholder="Your Password..." required>
                        <label class="mx-2" for="password">Enter your Password:</label>
                    </div>
                </div>
                <div class="row gy-3 my-1">
                    <div class="form-floating col-4 mx-auto">
                        <input class="form-control form-control-md mx-auto" type="password" name="confirm" id="confirm"
                            placeholder="Confirm Password:" required>
                        <label class="mx-2" for="confirm">Confirm Password:</label>
                    </div>
                </div>
                <div class="row gy-3 my-1">
                    <div class="col-4 mx-auto">
                        {% for message in messages %}
                        <h5 class="text-danger text-justify">{{message}}</h5>
                        {% endfor %}
                    </div>
                </div>
                <div class="row gy-3 mt-1">
                    <div class="col-3 mx-auto">
                        <button type="submit" class="btn btn-primary mb-3">Register</button>
                    </div>
                </div>
                <div class="row gy-3 my-1">
                    <div class="col-3 mx-auto">
                        <h6 class="text-secondary">Already have an account? <a href="login">Login here.</a></h6>
                    </div>
                </div>
            </form>
        </div>
        <!-- <div class="d-grid gap-3">  
            <div class="p-2 bg-light border">Grid item 1</div>
            <div class="p-2 bg-light border">Grid item 2</div>
            <div class="p-2 bg-light border">Grid item 3</div>
        </div> -->


    </main>


</body>

<footer></footer>

<script src="{% static '/bootstrap/dist/js/bootstrap.bundle.js' %}"></script>

</html>
