<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Part 2</title>
</head>

<body>
    <style>
        .bar:hover {
            fill: brown;
        }
    </style>

    <body>
        <script>
            const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

            const w = 500;
            const h = 100;

            const svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", (d, i) => i * 30)
                .attr("y", (d, i) => h - 3 * d)
                .attr("width", 25)
                .attr("height", (d, i) => d * 3)
                .attr("fill", "navy")
                .attr("class", "bar")
                .append("title")
                .text((d, i) => d);

            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text((d) => d)
                .attr("x", (d, i) => i * 30)
                .attr("y", (d, i) => h - (d * 3 + 3))

        </script>
    </body>
</body>

</html>
