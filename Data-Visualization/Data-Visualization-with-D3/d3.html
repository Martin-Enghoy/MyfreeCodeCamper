<!-- D3 Elements for Javascript -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization with JavaScript D3</title>
</head>

<body>

    <script>

        // Selects once, append and replace
        d3.select("body")
            .append("h1")
            .text("Learning D3");

        // Selects all and replace
        d3.selectAll("li")
            .text("list item");


        // Select All, Add, Replace
        d3.select("body").selectAll("h2")
            .data(dataset)
            .enter()
            .append("h2")
            .text("New Title");

        // Changes the text to value found in array
        // Change font
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

        d3.select("body").selectAll("h2")
            .data(dataset)
            .enter()
            .append("h2")
            .text((d) => d + " USD")
            .style("font-family", "verdana");

        // With function in style
        const dataset2 = [12, 31, 22, 17, 25, 18, 29, 14, 9];

        d3.select("body").selectAll("h2")
            .data(dataset2)
            .enter()
            .append("h2")
            .text((d) => (d + " USD"))
            // Add your code below this line
            .style("color", (d) => {
                if (d < 20) {
                    return "red";
                }
                else {
                    return "green";
                }
            });

        // Attribute function
        const dataset3 = [12, 31, 22, 17, 25, 18, 29, 14, 9];

        d3.select("body").selectAll("div")
            .data(dataset3)
            .enter()
            .append("div")
            .attr("class", "bar");


        // Style function
        const dataset4 = [12, 31, 22, 17, 25, 18, 29, 14, 9];

        d3.select("body").selectAll("div")
            .data(dataset4)
            .enter()
            .append("div")
            .attr("class", "bar")
            // Add your code below this line
            .style("height", (d) => d + ("px"))


        // Style function with a function
        const dataset5 = [12, 31, 22, 17, 25, 18, 29, 14, 9];

        d3.select("body").selectAll("div")
            .data(dataset5)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("margin", "2px") 
            .style("height", (d) => (d * 10 + "px")) 

        
            
    </script>
</body>

</html>
