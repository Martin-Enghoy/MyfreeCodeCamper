<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<style>
    h2 {
        font-family: Lobster, Monospace;
    }

    .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
    }
</style>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8">
                <h2 class="text-center text-primary">CatPhotoApp</h2>
            </div>


            <div class="col-xs-4 text-center">
                <a href="#"><img class="img-responsive thick-green-border"
                        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                        alt="A cute orange cat lying on its back."></a>
            </div>

        </div>


        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" class="img-responsive"
            alt="Three kittens running towards the camera.">
        <div class="row">
            <div class="col-sm-1">

                <button class="btn btn-default btn-block btn-primary"><i class="fas fa-thumbs-up"></i> Like</button>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-block btn-info"><i class="fas fa-info-circle"></i> Info</button>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-block btn-danger"><i class="fas fa-trash"></i> Delete</button>
            </div>
        </div>

        <p>Things cats <span class="text-danger">love</span>:</p>
        <ul>s
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <div class="row">
                <div class="col-sm-6">
                    <label><input type="radio" name="indoor-outdoor"> Indoor</label>
                </div>
                <div class="col-sm-6">
                    <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label><input type="checkbox" name="personality"> Loving</label>
                </div>
                <div class="col-sm-4">
                    <label><input type="checkbox" name="personality"> Lazy</label>
                </div>
                <div class="col-sm-4">
                    <label><input type="checkbox" name="personality"> Crazy</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-7">
                    <input class="form-control" type="text" placeholder="cat photo URL" required>
                </div>
                <div class="col-sm-5">
                    <button class="btn btn-primary" type="submit"><i class="fa fa-paper-plane"></i> Submit</button>
                </div>
            </div>
        </form>
    </div>

</body>
<script src="node_modules\bootstrap\dist\js\bootstrap.bundle.js"></script>

</html>
