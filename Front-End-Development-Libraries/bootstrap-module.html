<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
</head>

<style>
    h2 {
        font-family: Lobster, Monospace;
    }

    .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%; 
    }
</style>

<body>

    <div class="container-fluid">
        <h2 class="text-center text-primary">CatPhotoApp</h2>

        <a href="#"><img class="img-responsive thick-green-border"
                src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                alt="A cute orange cat lying on its back."></a>

        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" class="img-responsive"
            alt="Three kittens running towards the camera.">
        <div class="row">
            <div class="col-xs-4">
                <button class="btn btn-default btn-block btn-primary">Like</button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-block btn-info">Info</button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-block btn-danger">Delete</button>
            </div>
        </div>

        <p>Things cats <span class="text-danger">love</span>:</p>
        <ul>s
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <label><input type="radio" name="indoor-outdoor"> Indoor</label>
            <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
            <label><input type="checkbox" name="personality"> Loving</label>
            <label><input type="checkbox" name="personality"> Lazy</label>
            <label><input type="checkbox" name="personality"> Crazy</label>
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
<script src="node_modules\bootstrap\dist\js\bootstrap.bundle.js"></script>

</html>
